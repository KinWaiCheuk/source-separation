user_config: # path to config file to update

devices: 1
epochs: 1000
sr: 16000
data_root: '../dataset/mini_moise'
model_name: 'Conv128'

dataset:
    train:
        root: ${data_root} 
        segment: 10
        samplerate: ${sr}
        
dataloader:
    train:
        batch_size: 16
        num_workers: 8
        shuffle: True
        pin_memory: True

trainer:
    devices: ${devices}
    max_epochs: ${epochs}
    check_val_every_n_epoch: 30